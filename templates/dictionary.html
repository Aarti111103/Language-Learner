<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Learner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-5">
  <div class="container" style="max-width: 720px;">
    <h2 class="mb-4 text-center">ðŸ“– English Dictionary</h2>
    <form method="POST">
      <label class="form-label">Enter a word</label>
      <input type="text" name="word" class="form-control mb-3" value="{{ word }}" required>
      <button type="submit" class="btn btn-info w-100">Search</button>
    </form>

    {% if definition %}
      <div class="bg-secondary p-4 rounded mt-4">
        <h5>Definition of "{{ word }}":</h5>
        <p>{{ definition }}</p>
      </div>
    {% endif %}

    <a href="/dashboard" class="btn btn-secondary mt-4">â¬… Back to Dashboard</a>
  </div>
</body>
</html>
