<!-- translator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Learner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-custom {
      background-color: #007bff;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      margin-top: 10px;
    }
  
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
  
</head>
<body class="bg-dark text-white p-5">
  <div class="container" style="max-width: 800px;">
    <h2 class="mb-4 text-center">🌍 Multi-Mode Translator</h2>

    <!-- Voice & Manual Input -->
    <form method="POST">
      <textarea name="text" class="form-control mb-3" placeholder="Type or paste text here..." rows="5">{{ text if text else '' }}</textarea>

      <!-- Language Selector -->
      <select name="language" class="form-select mb-3" required>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="en">English</option>
      </select>

      <div class="d-grid gap-2">
        <button type="submit" name="action" value="translate" class="btn btn-custom w-100">
          <i class="bi bi-globe"></i> Translate
        </button>
        <button type="submit" name="action" value="speak" class="btn btn-custom w-100">
          <i class="bi bi-mic-fill"></i> Speak Now
        </button>
      </div>
      
    </form>

    <!-- File Upload -->
    <form method="POST" enctype="multipart/form-data" class="mt-4">
      <div class="mb-2">
        <label for="file" class="form-label">📁 Upload Text File</label>
        <input type="file" name="file" accept=".txt" class="form-control" required>
      </div>
      <select name="language" class="form-select mb-3" required>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="zh-cn">Chinese (Simplified)</option>
        <option value="en">English</option>
      </select>
      <button type="submit" name="action" value="file_translate" class="btn btn-success w-100">📄 Translate Uploaded File</button>
    </form>

    <!-- Translated Output -->
    {% if translated_text %}
      <div class="bg-secondary p-4 rounded mt-4">
        <h5>Translated ({{ lang }}):</h5>
        <p>{{ translated_text }}</p>
        <form method="POST" action="/download_translation">
          <button class="btn btn-success mt-3">⬇ Download Translation</button>
        </form>
        <a href="/library" class="btn btn-secondary mt-2">📂 View My Library</a>
      </div>
    {% endif %}
    <a href="/dashboard" class="btn btn-secondary mt-4">⬅ Back to Dashboard</a>
  </div>
</body>
</html>
